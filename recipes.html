  const list = cat === 'all' ? RECIPES : RECIPES.filter(r => r.cat === cat);
  grid.innerHTML = list.map(r => `
    <div class="recipe-card" data-id="${r.id}" onclick="openModal(${r.id})">
      <div class="recipe-card-img" style="background:${r.color};">
        ${r.emoji}
        <span class="rc-tag">${r.cat.charAt(0).toUpperCase()+r.cat.slice(1)}</span>
      </div>
      <div class="recipe-card-body">
        <h3>${r.title}</h3>
        <p class="rc-desc">${r.desc}</p>
        <div class="recipe-card-footer">
          <span class="rc-cal">ğŸ”¥ ${r.cal} kcal</span>
          <span class="rc-time">â± ${r.time}</span>

    </div>
  `).join('');
}

}
